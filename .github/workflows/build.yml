name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
        env:
          NITRO_PRESET: firebase
      - uses: actions/upload-artifact@v3
        with:
          name: .output
          path: .output